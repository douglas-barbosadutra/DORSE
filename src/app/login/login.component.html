<title>Login DoSer</title>

<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12" style="text-align: center">
           
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
        </div>
            <div class="col-lg-4">
		        <form #f="ngForm">
                    <div class="form-group">
				        <label for="user">Username: </label>
				        <input class="form-control" type="text" id="user" name="username" placeholder="Insert username" ngModel>
                    </div>

                    <div class="form-group">
				        <label for="pass">Password: </label>
				        <input class="form-control" type="password" id="pass" name="password" placeholder="Insert password" ngModel>
                    </div>

                    <button type="submit" class="btn btn-primary" (click)="login(f)">Login</button>
                </form>
                <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Register here!</a>
            </div>
        <div class="col-lg-4">
        </div>        
    </div>
</div>
