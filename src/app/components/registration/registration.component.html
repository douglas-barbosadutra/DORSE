
<form class="register" >
	<label for="Username">Username</label> 
	<input type="text" name="username" [(ngModel)]="userDTO.username">
	<br><br>
	<label for="Password">Password</label> 
	<input type="text" name="password" [(ngModel)]="userDTO.password">
    <br><br>
	<label for="Email">E-mail</label> 
	<input type="text" name="email" [(ngModel)]="userDTO.email">
    <br>
    <br>
	<label for="Name">Name</label> 
	<input type="text" name="name" [(ngModel)]="userDTO.name" >
	<br><br>
	<label for="Surname">Surname</label> 
	<input type="text" name="surname" [(ngModel)]="userDTO.surname" >
	<br><br>
	<label for="Birthdate">Birthdate</label> 
	<input type="date" name="birthdate" [(ngModel)]="userDTO.birthdate">
	<br><br>
	<label for="Address">Address</label> 
	<input type="text" name="address" [(ngModel)]="userDTO.address" >
	<br><br>
	<label for="Telnumber">Telephone Number</label> 
	<input type="text" name="telnumber" [(ngModel)]="userDTO.telnumber" >
	<br><br>
	<label for="ccc">Credit Card, bitch</label> 
	<input type="text" name="ccc" [(ngModel)]="userDTO.ccc" >
    <br><br>
	<label for="UserType">UserType</label> 
	<select id= "UserType" name="usertype" [(ngModel)]="userDTO.userType">
	<option value="OPERATOR">Operator</option>
	<option value="TUTOR">Tutor</option>
    </select>
    <br><br>
	<button type="submit" (click)="register()">Register</button>
</form>
