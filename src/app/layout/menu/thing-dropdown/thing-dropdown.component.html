<a [routerLink]="['/tutor-dashboard/room', room.id]">Room Details</a>

<ngb-accordion [closeOthers]="true" *ngFor="let thing of things" (click)="select(thing)" >
  <ngb-panel title="{{thing.description}}">
   <ng-template ngbPanelContent >
       <app-item-dropdown *ngIf="selectedthing===thing" [thing]="selectedthing"></app-item-dropdown>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
